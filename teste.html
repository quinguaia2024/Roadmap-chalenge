<!DOCTYPE html>
<html>
<head>
<title>Bordas e Altura do Body</title>
<style>
body {
  border: 2px solid black; /* Adiciona uma borda sólida de 2 pixels preta */
  height: 100vh; /* Define a altura do body como 100% da altura da viewport */
}
</style>
</head>
<body>
  <h1>Olá, Mundo!</h1>
  <p>Este é um exemplo de como adicionar bordas e ajustar a altura do body.</p>
</body>
</html>
